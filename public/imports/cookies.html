    <div x-data="{
        showModal: localStorage.getItem('cookiesAccepted') !== 'true',
        acceptCookies() {
            localStorage.setItem('cookiesAccepted', 'true');
            location.reload();
            this.showModal = false;
        }
    }" x-show="showModal" class="fixed inset-0 flex items-center justify-center bg-gray-800/70 z-50" x-cloak>
        <div class="bg-white rounded-lg shadow-lg max-w-lg w-full p-6 space-y-4">
            <h2 class="text-xl font-bold text-gray-800">Cookies gebruiken</h2>
            <p class="text-gray-600">
                Wij maken gebruik van cookies om de functionaliteit van de website te verbeteren en externe inhoud zoals
                kaarten en video's weer te geven. Door op 'Accepteren' te klikken, ga je akkoord met het laden van deze
                inhoud.
            </p>
            <div class="flex justify-end space-x-3">
                <button @click="acceptCookies"
                    class="px-4 py-2 bg-pink-500 text-white rounded hover:bg-pink-600">Accepteren</button>
                <button @click="showModal = false"
                    class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Weigeren</button>
            </div>
        </div>
    </div>
