<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GSM Reparatie Purmerend - Klantenservice" />
    <meta name="keywords" content="GSM, reparatie, Purmerend, smartphone, tablet, klantenservice" />
    <meta name="author" content="GSM Reparatie Purmerend" />
    <meta name="robots" content="index, follow" />
    <link
      rel="icon"
      type="image/x-icon"
      href="public/images/gsmReparatiePurmerend.ico"
    />
    <script src="https://static.elfsight.com/platform/platform.js" async></script>
    <script src="node_modules/flowbite/dist/flowbite.min.js" defer></script>
    <link rel="stylesheet" href="public/output.css" />
    <script src="public/script.js" defer></script>
    <title>GSM reparatie purmerend</title>
  </head>
  <body
    class="flex flex-col min-h-screen"
    x-data="{
    navContent: '',
    footerContent: '',
    footerContent: '',
    loadContent() {
        this.fetchNav();
        this.fetchFooter();
    },
    async fetchNav() {
        const response = await fetch('public/imports/navbar.html');
        this.navContent = await response.text();
        this.$nextTick(()=> {
          if (window.initFlowbite) {
            window.initFlowbite();
          }
        });
    },
    async fetchFooter() {
        const response = await fetch('public/imports/footer.html');
        this.footerContent = await response.text();
    }
  }"
    x-init="loadContent()"
  >
    <div x-html="navContent"></div>
    <div class="flex-grow">

    <div class="w-full max-w-4xl mx-auto px-4">
  <div class="elfsight-app-dd5e8546-1363-4d7f-9deb-648de07bf315" data-elfsight-app-lazy></div>
  </div>
    </div>
    <div x-html="footerContent" class="mt-10"></div>
  </body>
</html>
