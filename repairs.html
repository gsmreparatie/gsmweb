<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="public/images/gsmReparatiePurmerend.ico" />
    <script src="node_modules/flowbite/dist/flowbite.min.js" defer></script>
    <link rel="stylesheet" href="/public/output.css">
    <script src="/public/script.js" defer></script>
    <title>GSM Reparatie Purmerend</title>
</head>
<body 
  class="flex flex-col min-h-screen bg-gray-50 text-gray-800" 
  x-data="{
    navContent: '',
    footerContent: '',
    phonesData: [],
    filteredPhones: [],
    selectedService: '',
    loadContent() {
      this.fetchNav();
      this.fetchFooter();
      this.fetchPhones();
    },
    async fetchNav() {
      const response = await fetch('public/imports/navbar.html');
      this.navContent = await response.text();
    },
    async fetchFooter() {
      const response = await fetch('public/imports/footer.html');
      this.footerContent = await response.text();
    },
    async fetchPhones() {
      const response = await fetch('/public/data/iphones.json');
      this.phonesData = await response.json();
      this.filteredPhones = this.phonesData;
    },
    filterPhones() {
      if (this.selectedService === '') {
        this.filteredPhones = this.phonesData;
      } else {
        this.filteredPhones = this.phonesData.filter(brand =>
          Object.values(brand).some(phoneDetails =>
            Object.keys(phoneDetails).some(service =>
              service.toLowerCase().includes(this.selectedService.toLowerCase())
            )
          )
        );
      }
    }
  }" 
  x-init="loadContent()"
>

<!-- Navbar -->
<div x-html="navContent"></div>

<div class="flex-grow">
  <div class="container mx-auto px-4 py-10">
    <!-- Title -->
    <h1 class="text-4xl font-bold text-center mb-10">iPhone Reparaties</h1>

    <!-- Filter Section -->
    <div class="mb-10 flex flex-col sm:flex-row sm:items-center gap-4">
      <label class="text-xl font-semibold">Filter op service:</label>
      <select 
        id="serviceFilter" 
        x-model="selectedService" 
        @change="filterPhones"
        class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
      >
        <option value="">Alle Services</option>
        <option value="Scherm vervangen">Scherm Vervangen</option>
        <option value="Batterij vervangen">Batterij Vervangen</option>
      </select>
    </div>

    <!-- Phone Cards -->
    <div class="space-y-12">
      <template x-for="(brand, brandName) in filteredPhones" :key="brandName">
        <div>
          <h2 class="text-2xl font-bold mb-6" x-text="brandName"></h2>

          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <template x-for="(phoneDetails, phoneModel) in brand" :key="phoneModel">
              <div class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 overflow-hidden flex flex-col">
                <div class="p-6 flex-1">
                  <h3 class="text-xl font-bold mb-4" x-text="phoneModel"></h3>

                  <!-- Services List -->
                  <div class="space-y-4">
                    <template x-for="(service, serviceName) in phoneDetails" :key="serviceName">
                      <template x-if="selectedService === '' || serviceName.toLowerCase().includes(selectedService.toLowerCase())">
                        <div class="bg-gray-100 p-4 rounded-lg hover:bg-gray-200 transition">
                          <h4 class="font-semibold text-lg" x-text="serviceName"></h4>
                          <p class="text-sm mt-1" x-text="service.Beschrijving"></p>
                          <div class="flex justify-between items-center mt-2 text-sm font-medium">
                            <span x-text="'Tijd: ' + service.Tijd"></span>
                            <span x-text="'â‚¬' + service.Totaal"></span>
                          </div>
                          <div class="mt-4 text-center">
                            <a 
                              href="contact.html" 
                              class="inline-block px-5 py-2 bg-white text-black rounded-full hover:bg-gray-50 transition"
                            >
                              Vraag een offerte aan
                            </a>
                          </div>
                        </div>
                      </template>
                    </template>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </div>
      </template>
    </div>
  </div>
</div>

<!-- Footer -->
<div x-html="footerContent" class="mt-10"></div>

</body>
</html>
